openapi: 3.0.0
info:
  title: CRADA API
  contact:
    name: CRADA staff team
    email: "contact@crada.ga"
  description: |-
    # Introduction

    CRADA is an initiative for common people to provide them with various
    essential resources information in their city. A website through which people
    searching for vaccine, medication, vacant beds in hospitals, food facilities,
    plasma and blood donor etc. will be provided here.

    To make developers job easier we are providing the API for the same.

    # Authentication

    The API uses Token System which is available when you login and goto profile panel

    | Security Scheme Type      | HTTP        |
    | ------------------------- | ----------- |
    | HTTP Authorization Scheme | bearer      |

    # Rate limit

    The API enforces rate-limits to protect our servers against malicious and/or mistaken use.

    As of now global limit of 60 requests per minute per IP address is in effect.
  version: '1.0'
servers:
- url: https://crada.ga/api/v1
  variables: {}
paths:
  /ping:
    get:
      tags:
      - General
      summary: Ping
      description: Simple Ping command to check whether API is alive or not
      operationId: ping
      parameters:
        - in: header
          name: Accept
          schema:
            type: string
            example: application/json
          required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/Ping'
          headers:
            Accept: application/json

        '400':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-400'
          headers:
            Accept: application/json
        '500':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-500'
          headers:
            Accept: application/json

      deprecated: false
  /country:
    get:
      tags:
      - World Info
      summary: country
      description: In this endpoint you will be able to fetch the country data without any relation to the States data
      operationId: country
      parameters:
      - name: Accept
        in: header
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      responses:
        '200':
          description: ''
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/Country'
          headers:
            Accept: application/json

        '400':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-400'
          headers:
            Accept: application/json
        '500':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-500'
          headers:
            Accept: application/json

      deprecated: false
  /state:
    get:
      tags:
      - World Info
      summary: State
      description: In this endpoint you will be able to fetch the State data without any relation to the Country or Cities data
      operationId: State
      parameters:
      - name: Accept
        in: header
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      responses:
        '200':
          description: ''
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/State'
          headers:
            Accept: application/json

        '400':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-400'
          headers:
            Accept: application/json
        '500':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-500'
          headers:
            Accept: application/json

      deprecated: false
  /city:
    get:
      tags:
      - World Info
      summary: City
      description: In this endpoint you will be able to fetch the City or multiple Cities without any relation to the States or country data
      operationId: City
      parameters:
      - name: Accept
        in: header
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      responses:
        '200':
          description: ''
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/City'
          headers:
            Accept: application/json

        '400':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-400'
          headers:
            Accept: application/json
        '500':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-500'
          headers:
            Accept: application/json

      deprecated: false
  /category:
    get:
      tags:
      - Categories
      summary: category
      description: In this endpoint you will be able to fetch the Category id and names and images of the categories with relationship to sub category endpoint.
      operationId: category
      parameters:
      - name: Accept
        in: header
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      responses:
        '200':
          description: ''
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/category'
          headers:
            Accept: application/json

        '400':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-400'
          headers:
            Accept: application/json
        '500':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-500'
          headers:
            Accept: application/json

      deprecated: false
  /sub-category:
    get:
      tags:
      - Categories
      summary: sub-category
      description: In this endpoint you will be able to fetch the Sub Category id and names with the relation to the categories data.
      operationId: sub-category
      parameters:
      - name: search
        in: query
        description: >-
          {Optional}


          Search by ID , Name OR Category ID
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: Accept
        in: header
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      responses:
        '200':
          description: ''
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/sub-category'
          headers:
            Accept: application/json

        '400':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-400'
          headers:
            Accept: application/json
        '500':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-500'
          headers:
            Accept: application/json

      deprecated: false
  /resource:
    get:
      tags:
      - Resources
      summary: resource
      operationId: resource
      parameters:
      - name: Accept
        in: header
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      responses:
        '200':
          description: ''
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/resource'
          headers:
            Accept: application/json

        '400':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-400'
          headers:
            Accept: application/json
        '500':
          description:
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/error-500'
          headers:
            Accept: application/json
      deprecated: false
tags:
- name: General
  description: Some general API endpoints which are for tracking or keeping the API alive
- name: World Info
  description: Here you will be able to search the data of Country , State or City where you can get id of the same and fetch further info to filter other data. If you have admin role then use the API token in your profile to manipulate the data of the same
- name: Categories
- name: Resources
  description: >-
    Here you will be able to fetch the data which is saved in DB or in cache.The resource data is auto updated every 10 min using scrappers.


    In order to update data using API you need to have access to API token which can be found in profile page same goes for adding new data using API.

